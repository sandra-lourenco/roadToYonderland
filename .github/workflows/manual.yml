name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Test run for QA exercise'
        default: 'test'
        required: true
        type: choice
        options:
        - test

jobs:
  
  run-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Permission to run
        run: chmod +x .github/scripts/run-e2e.sh

      - name: run-e2e
        run: |
          ./.github/scripts/run-e2e.sh 

      - name: persist-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-and-resources
          path: |
            report/report.json

    

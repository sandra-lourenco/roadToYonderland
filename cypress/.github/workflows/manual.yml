name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Test run for QA exercise'
        default: 'test'
        required: true
        type: choice

jobs:
  
  run-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16

    jobs:
  run-e2e:
    permissions:
      contents: read
      id-token: write
    runs-on: codebuild-ubuntu-small
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: run-e2e
        run: |
          ./.github/scripts/run-e2e.sh ${{ github.event.inputs.argument }}

      - name: persist-artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-and-resources
          path: |
            report/report.json

    